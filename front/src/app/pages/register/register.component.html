<div>
  <mat-icon class="back" link [routerLink]="['/']">{{'west'}}</mat-icon>
  <h2 class="title">S'inscrire</h2>
</div>

<form #f="ngForm" (ngSubmit)="onSubmit()">
  <label for="email">Email ou nom d'utilisateur</label>
  <input
    id="email"
    name="email"
    [(ngModel)]="formData.email"
    required
  />
  <label for="name">Nom d'utilisateur</label>
  <input
    id="name"
    name="name"
    [(ngModel)]="formData.name"
    required
  />
  <label for="password">Mot de passe</label>
  <input
    id="password"
    name="password"
    type="password"
    [(ngModel)]="formData.password"
    required
    placeholder="*********"
  />

  <button type="submit" [disabled]="f.invalid">Envoyer</button>
  <span class="error-message" style="color:red" *ngIf="failed">Failed. Please retry.</span>
</form>
