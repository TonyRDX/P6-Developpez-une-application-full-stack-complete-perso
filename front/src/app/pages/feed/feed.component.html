<div class="action-bar">
  <button mat-raised-button color="primary" link [routerLink]="['/create-post']">Créer un article</button>
  <th (click)="toggleSort()" style="cursor: pointer;">
    Créé le
    <mat-icon>
        {{ (sortDirection$ | async) === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
    </mat-icon>
  </th>
</div>
<div class="feed">
  <post-card [post]="post" *ngFor="let post of sortedItems$ | async"></post-card>
</div>
