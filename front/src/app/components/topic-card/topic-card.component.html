<div><b>{{ topic().title }}</b></div><br>
<div>{{ topic().content }}</div><br>
<div class="subscribe-container">
    <button 
        mat-raised-button 
        color="primary" 
        [disabled]="topic().subscribed && subscribeMode()"
        (click)="onClick()"> 
        {{ 
            subscribeMode() 
                ? (topic().subscribed ? "Déjà abonné" : "S'abonner")
                : "Se désabonner"
        }}
    </button>
</div>
